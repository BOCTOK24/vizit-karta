<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Google Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <!-- Basic styling -->
  <style>
    /* Reset some default browser styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      color: #333;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    /* Container for the card */
    .contact-card {
      max-width: 600px;
      margin: 30px auto; /* center horizontally + top spacing */
      background: #fff;
      padding: 20px;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .profile-section {
      text-align: center;
    }
    .profile-section img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
      border: 2px solid #ddd;
    }
    .profile-section h2 {
      margin-bottom: 4px;
    }
    .profile-section h6 {
      margin-bottom: 10px;
      color: #777;
      font-weight: normal;
    }

    /* Info rows under the profile (optional) */
    .info-section {
      margin-top: 20px;
    }
    .info-row {
      display: flex;
      align-items: center;
      margin: 12px 0;
    }
    .info-row i.material-icons {
      color: #148ce7;
      margin-right: 10px;
      font-size: 1.4rem;
    }
    .info-row a {
      color: #148ce7;
      text-decoration: none;
      font-size: 1rem;
      word-break: break-all; /* handle long text on small screens */
    }
    .info-row small {
      color: #666;
      margin-left: 4px;
    }

    /* Action buttons wrapper */
    .action-buttons {
      /* Center the group, limit width so they don't stretch edge-to-edge */
      display: flex;
      justify-content: center;      /* horizontally center */
      gap: 5rem;                    /* space between each button */
      margin: 20px auto;           /* top/bottom spacing and auto center */
      max-width: 400px;            /* optional: a limit so they don't run too far apart */
    }

    /* Each button in the action area */
    .action-buttons a {
      text-decoration: none;
      color: #148ce7;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;                     /* small space between icon and text */
    }
    .action-buttons i.material-icons {
      font-size: 2rem;
    }

    /* Floating button to download contact vCard (Add Contact) */
    .fab-container {
      position: fixed;
      right: 16px;
      bottom: 16px;
      z-index: 999; /* Ensure it floats on top */
    }
    .fab-button {
      background-color: #148ce7;
      color: #fff;
      width: 56px;
      height: 56px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      text-decoration: none;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      transition: background-color 0.3s ease;
    }
    .fab-button:hover {
      background-color: #0b78c1;
    }
    .fab-button i.material-icons {
      font-size: 28px;
    }
	
	    /* Embedded Google Map */
    .map-container {
      margin: 20px auto 0 auto;
      max-width: 600px;
      height: 300px;
      border-radius: 6px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .map-container iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
	
  </style>
</head>
