<!DOCTYPE html>
<html lang="sr"> <!-- Default language -->
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Advokat Predrag Cumpf</title>
  <!-- Google Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <style>
    /* Reset some default browser styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      color: #333;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    /* Container for the card */
    .contact-card {
      max-width: 600px;
      margin: 30px auto; /* center horizontally + top spacing */
      background: #fff;
      padding: 20px;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .profile-section {
      text-align: center;
    }
    .profile-section img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
      border: 2px solid #ddd;
    }
    .profile-section h2 {
      margin-bottom: 4px;
    }
    .profile-section h6 {
      margin-bottom: 10px;
      color: #777;
      font-weight: normal;
    }

    /* Info rows under the profile (optional) */
    .info-section {
      margin-top: 20px;
    }
    .info-row {
      display: flex;
      align-items: center;
      margin: 12px 0;
    }
    .info-row i.material-icons {
      color: #148ce7;
      margin-right: 10px;
      font-size: 1.4rem;
    }
    .info-row a {
      color: #148ce7;
      text-decoration: none;
      font-size: 1rem;
      word-break: break-all; /* handle long text on small screens */
    }
    .info-row small {
      color: #666;
      margin-left: 4px;
    }

    /* Action buttons wrapper */
    .action-buttons {
      /* Center the group, limit width so they don't stretch edge-to-edge */
      display: flex;
      justify-content: center;
      gap: 3rem;
      margin: 20px auto;
      max-width: 400px;
    }

    /* Each button in the action area */
    .action-buttons a {
      text-decoration: none;
      color: #148ce7;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
    }
    .action-buttons i.material-icons {
      font-size: 2rem;
    }

    /* Floating button to download contact vCard (Add Contact) */
    .fab-container {
      position: fixed;
      right: 16px;
      bottom: 16px;
      z-index: 999;
    }
    .fab-button {
      background-color: #148ce7;
      color: #fff;
      width: 56px;
      height: 56px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      text-decoration: none;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      transition: background-color 0.3s ease;
    }
    .fab-button:hover {
      background-color: #0b78c1;
    }
    .fab-button i.material-icons {
      font-size: 28px;
    }

    /* Embedded Map */
    .map-container {
      margin: 20px auto 30px auto;
      max-width: 600px;
      height: 300px;
      border-radius: 6px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .map-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Simple Language Buttons styling */
    .language-switch {
      max-width: 600px;
      margin: 10px auto;
      display: flex;
      justify-content: flex-end;
      gap: 10px;
    }
    .lang-btn {
      background-color: #148ce7;
      color: #fff;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
    }
    .lang-btn:hover {
      background-color: #0b78c1;
    }

  </style>
</head>
<body>

  <!-- Language Switch Buttons -->
  <div class="language-switch">
    <button class="lang-btn" onclick="setLanguage('sr')">СРБ</button>
    <button class="lang-btn" onclick="setLanguage('en')">ENG</button>
    <button class="lang-btn" onclick="setLanguage('ru')">РУC</button>
  </div>

  <!-- Contact Card -->
  <div class="contact-card">
    <!-- Profile Info -->
    <div class="profile-section">
      <h2 id="fullname">Предраг Цумпф</h2>
      <h6 id="jobtitle">Адвокат</h6>
    </div>
    
    <!-- Optional: Additional Contact Info -->
    <div class="info-section">
      <div class="info-row">
        <i class="material-icons">phone</i>
        <a id="phoneLink" href="tel:+381641908374">064/190-8374</a>
        <small id="phoneType">Мобилни</small>
      </div>
      <div class="info-row">
        <i class="material-icons">email</i>
        <a id="emailLink" href="mailto:predragcumpf@gmail.com">
          predragcumpf@gmail.com
        </a>
        <small id="emailLabel">Е-пошта</small>
      </div>
      <div class="info-row">
        <i class="material-icons">location_on</i>
        <span id="addressText">Bulevar kralja Aleksandra 193B<br>11000 Beograd, Srbija</span>
      </div>
    </div>

    <!-- Centered and Spaced Action Buttons: Call, Email, Directions -->
    <div class="action-buttons">
      <!-- Call -->
      <a id="callAction" href="tel:+381641908374">
        <i class="material-icons">phone</i>
        <span id="callLabel">Позив</span>
      </a>

      <!-- Email -->
      <a id="emailAction" href="mailto:predragcumpf@gmail.com">
        <i class="material-icons">email</i>
        <span id="contactLabel">Контакт</span>
      </a>

      <!-- Directions -->
      <a 
        id="directionsAction"
        href="https://www.google.com/maps/dir/?api=1&destination=Bulevar+kralja+Aleksandra+193b,+Beograd"
        target="_blank" 
        rel="noopener noreferrer"
      >
        <i class="material-icons">map</i>
        <span id="directionsLabel">Навигација</span>
      </a>
    </div>
  </div>
  
  <!-- Map Embed -->
  <div class="map-container">
    <img src="lokacija-point.png" alt="Location Map" />
  </div>

  <!-- Floating Action Button to download vCard -->
  <div class="fab-container">
    <a class="fab-button" href="adv_predrag_cumpf_kontakt.vcf" download>
      <i class="material-icons">person_add</i>
    </a>
  </div>

  <script>
    // Define translations for each language
    const translations = {
      sr: {
        fullname: "Предраг Цумпф",
        jobtitle: "Адвокат",
        phoneType: "Мобилни",
        emailLabel: "E-пошта",
        addressText: "Булевар краља Александра 193Б<br>11000 Београд, Србија",
        callLabel: "Позив",
        contactLabel: "Контакт",
        directionsLabel: "Навигација"
      },
      en: {
        fullname: "Predrag Cumpf",
        jobtitle: "Attorney At Law",
        phoneType: "Mobile",
        emailLabel: "Email",
        addressText: "Bulevar kralja Aleksandra 193b<br>11000 Belgrade, Serbia",
        callLabel: "Call",
        contactLabel: "Contact",
        directionsLabel: "Directions"
      },
      ru: {
        fullname: "Предраг Цумпф",
        jobtitle: "Адвокат",
        phoneType: "Мобильный",
        emailLabel: "Электронная почта",
        addressText: "Булевар краља Александра 193Б<br>11000 Белград, Сербия",
        callLabel: "Позвонить",
        contactLabel: "Контакт",
        directionsLabel: "Маршрут"
      }
    };
  
    function setLanguage(lang) {
      // Change the lang attribute on the HTML element
      document.documentElement.setAttribute('lang', lang);
  
      // Update text by IDs
      document.getElementById("fullname").textContent          = translations[lang].fullname;
      document.getElementById("jobtitle").textContent          = translations[lang].jobtitle;
      document.getElementById("phoneType").textContent         = translations[lang].phoneType;
      document.getElementById("emailLabel").textContent        = translations[lang].emailLabel;
      document.getElementById("addressText").innerHTML         = translations[lang].addressText; 
      document.getElementById("callLabel").textContent         = translations[lang].callLabel;
      document.getElementById("contactLabel").textContent      = translations[lang].contactLabel;
      document.getElementById("directionsLabel").textContent   = translations[lang].directionsLabel;
    }
  
    // Set the default language on page load
    document.addEventListener("DOMContentLoaded", () => {
      setLanguage('sr'); // Set Serbian as the default language
    });
  </script>
</body>
</html>
